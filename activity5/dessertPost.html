<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dessert Post Form</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>Favorite Dessert!</legend>
        <label for="dessert">Enter your favorite dessert: </label>
        <input type="text" name="dessert" id="dessert"><br>
        <input type="submit" value="Submit" id="button">
      </fieldset>
    </form>
    <div>
      <h2>Result</h2>
      <ul>
        <li><span>Your favorite desert is:</span><span id="favDessert"></span></li>
      </ul>
    </div>
    <script type="text/javascript" src="dessert.js"></script>
  </body>
</html>
