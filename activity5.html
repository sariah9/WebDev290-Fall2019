<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Get Weather Form</title>
     <script>
      var apiKey = '0e57c807a628d5e136b3138b7ad24c27';
      document.addEventListener('DOMContentLoaded', weatherGet);
      function weatherGet(){
        document.getElementById('weatherSubmit').addEventListener('click', function(event){
          let zipC = document.getElementById('Zipcode').value;
          var req = new XMLHttpRequest();
          req.open("GET", "http://api.openweathermap.org/data/2.5/weather?q=" + zipC + ",us&appid=" + apiKey, false);
          req.send(null);
          console.log(JSON.parse(req.responseText));
        })
      }
    </script>
  </head>
  <body>
    <h2> You can use this form to inspect the weather via your location!</h2>
    <form id="weatherForm" method="get">
        City name: <input type="text" name="CityName" value="Seattle"><br>
        Zip code: <input type="text" name="Zipcode" id="Zipcode" value="98115"><br><br>
        <input type="submit" value="Search" id="weatherSubmit">
    </form>

  </body>
</html>
